<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong> {{ pendientes }} </strong> Tareas pendientes</span>
    <!-- Remove this if you don't implement routing class="selected" -->
    <ul class="filters">

      <li *ngFor="let item of filtros" (click)="cambiarFiltro(item)">
        <a href="#/" [class.selected]="item === filtroActual"> {{ item | titlecase }} </a>
      </li>

    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="limpiarCompeltados()">Limpiar completados</button>
  </footer>
